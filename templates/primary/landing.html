{% extends 'base.html' %}

{% block content %}
<div class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">

    <!-- Header -->
    <header class="text-center py-8">
        <h1 class="text-4xl sm:text-5xl font-extrabold leading-tight bg-gradient-to-r from-blue-400 via-blue-500 to-blue-600 text-transparent bg-clip-text">
            File Companion
        </h1>
        <p class="mt-4 text-lg sm:text-xl text-gray-300">
            Your AI-powered automatic file organizer.
        </p>
    </header>

    <!-- CTA Button -->
    <div class="mt-2">
        <a href="{% url 'login' %}" class="px-8 py-3 text-lg font-semibold bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Signup or Login
        </a>
    </div>

    <!-- Video Section -->
    <div class="max-w-4xl w-full px-4 mt-12">
        <div class="relative overflow-hidden" style="padding-top: 56.25%;">
            <iframe class="absolute top-0 left-0 w-full h-full rounded-lg shadow-lg"
                    src="https://www.youtube.com/embed/ZK-rNEhJIDs"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
            </iframe>
        </div>
    </div>

</div>
{% endblock %}
