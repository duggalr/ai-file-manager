{% extends 'base.html' %}

{% block content %}

<!-- Top Navbar -->
{% include 'menu/top_nav_bar.html' %}

<!-- Main -->
<div class="flex">

    <!-- Vertical Sidebar -->
    {% include 'menu/vertical_side_bar.html' %}

    <!-- Main Content -->
    <div class="w-full max-w-6xl mx-auto p-6 rounded-lg shadow-lg mt-8">

        <h2 class="font-semibold text-gray-100 text-center mb-4 text-2xl">
            Files that were not processed
        </h2>
        
        <hr class="border-gray-700 mb-6">

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

            {% for obj in file_objects %}
            <div class="bg-gray-900 p-4 rounded-lg shadow hover:shadow-xl transition duration-300 ease-in-out">
                <h3 class="text-lg font-medium text-white truncate" title="{{ obj.file_name }}">
                    {{ obj.file_name }}
                </h3>
                <p class="text-gray-400 text-sm mt-2 break-words">
                    {{ obj.file_path }}
                </p>
            </div>
            {% endfor %}

        </div>

    </div>

</div>

{% endblock %}
